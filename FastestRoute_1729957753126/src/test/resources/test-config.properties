# FastestRoute项目测试配置文件
# 用于配置测试环境和参数

# 测试基本配置
test.version=1.0
test.framework=junit4.12
test.java.version=1.8

# 测试覆盖率目标
test.coverage.branch.threshold=90
test.coverage.mutation.threshold=90

# 测试执行配置
test.execution.parallel=true
test.execution.timeout=30000

# 测试数据配置
test.data.graph.size.medium=10
test.data.graph.size.large=100
test.data.vehicle.fuel.capacity=50.0
test.data.vehicle.fuel.consumption=0.5

# 测试报告配置
test.report.format=xml
test.report.output.dir=target/surefire-reports
test.report.coverage.dir=target/site/jacoco

# 特殊测试配置
test.edge.boundary.values=true
test.node.time.restrictions=true
test.algorithm.complex.scenarios=true
test.traffic.weather.conditions=true

# 性能测试配置
test.performance.enabled=false
test.performance.threshold=1000

# 集成测试配置
test.integration.enabled=true
test.integration.timeout=60000